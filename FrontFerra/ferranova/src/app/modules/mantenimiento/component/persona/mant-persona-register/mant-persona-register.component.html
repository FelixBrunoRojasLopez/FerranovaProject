<div class="modal-header">
    <h4 class="modal-title pull-left"> {{title}} </h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cerrarModal(true)" >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idCargo" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el Nombre">
                </div>
                <div *ngIf="myForm.get('nombre')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input formControlName="apellido" type="text" class="form-control" placeholder="Ingrese el Apellido">
                </div>
                <div *ngIf="myForm.get('apellido')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('apellido')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input formControlName="direccion" type="text" class="form-control" placeholder="Ingrese el Direccion">
                </div>
                <div *ngIf="myForm.get('direccion')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('direccion')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input formControlName="telefono" type="text" class="form-control" placeholder="Ingrese el Telefono">
                </div>
                <div *ngIf="myForm.get('telefono')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('telefono')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input formControlName="correo" type="text" class="form-control" placeholder="Ingrese el Correo">
                </div>
                <div *ngIf="myForm.get('correo')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('correo')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            
            <div class="col-12">
                <div class="form-group">
                    <label for="">Tipo Documento</label>
                    <select formControlName="idTipoDocumento" class="form-select">
                        <option value = 1>DNI</option>
                        <option value = 2>Carnet de Extranjeria</option>
                        <option value = 3>Pasaporte</option>
                    </select>
                    
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Numero Documento</label>
                    <input formControlName="nroDocumento" type="text" class="form-control" placeholder="Ingrese el Numero Documento">
                </div>
                <div *ngIf="myForm.get('nroDocumento')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('nroDocumento')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            
                <div class="col-6 mt-3">
                    <div class="d-grid gap-2">
                        <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-primary btn/sm">Guardar</button>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="d-grid gap-2">
                        <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-warning btn/sm">Buscar</button>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn/sm" (click)="cerrarModal(true)">Cancelar</button>
                </div>
                
            </div>
        </div>
    </form>
  </div>
