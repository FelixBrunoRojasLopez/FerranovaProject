<div class="modal-header">
    <h4 class="modal-title pull-left"> {{title}} </h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cerrarModal(true)" >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="IdProducto" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="Nombre" type="text" class="form-control" placeholder="Ingrese el Nombre">
                </div>
                <div *ngIf="myForm.get('Nombre')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('Nombre')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="Descripcion" type="text" class="form-control" placeholder="Ingrese el Descripcion del Producto">
                </div>
                <div *ngIf="myForm.get('Descripcion')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('Descripcion')?.hasError('required')">Campo Requerido</small>
                  
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Stock</label>
                    <input formControlName="Stock" type="text" class="form-control" placeholder="Ingrese el Nombre del Stock">
                </div>
                <div *ngIf="myForm.get('Stock')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('Stock')?.hasError('required')">Campo Requerido</small>
                    
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Precio</label>
                    <input formControlName="Precio" type="text" class="form-control" placeholder="Ingrese el Nombre del Precio">
                </div>
                <div *ngIf="myForm.get('Precio')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('Precio')?.hasError('required')">Campo Requerido</small>
                    
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="">Estado</label>
                    <select formControlName="IdEstado" class="form-select">
                        <option value = true>Activo</option>
                        <option value = false>Inactivo</option>
                    </select>
                    
                </div>
            </div>
            
                <div class="col-6 mt-3">
                    <div class="d-grid gap-2">
                        <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-primary btn/sm">Guardar</button>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn/sm" (click)="cerrarModal(true)">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
  </div>
