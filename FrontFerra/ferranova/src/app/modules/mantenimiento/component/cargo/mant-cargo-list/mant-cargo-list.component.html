<div class="container-fluid px-4 mt-5">
    <div class="card bg-light mb-3">
        <div class="card-header text-center">
            <h1 class="mt-4">MANTENIMIENTO DE CARGOS</h1>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>
                            <button (click)="crearCargo(modalEdit)" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cargo of cargos">
                        <td> {{cargo.idCargo}} </td>
                        <td> {{cargo.codigo}} </td>
                        <td> {{cargo.descripcionCargo}} </td>
                        <td> {{cargo.EstadoDescripcion}} 
                            <div class="form-check form-switch" >{{cargo.idEstado?'Activo':'Inactivo'}}
                               <input type="checkbox" class="form-check-input" role="switch" [checked]="cargo.idEstado"> 
                            </div>
                        </td>
                        <td>
                            <button (click)="editarCargo(modalEdit, cargo)" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="eliminarRegistro(cargo.idCargo)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td> 
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<ng-template #modalEdit>
   <app-mant-cargo-register
    [title]="titleModal"
    [cargo]="cargoSelected"
    [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
    ></app-mant-cargo-register>
  
  </ng-template>
